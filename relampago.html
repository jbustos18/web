<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torneo Relámpago de Dominó</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/relampago.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- SVG Icon of a Domino Tile -->
            <svg class="logo-domino" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="black">
                <rect x="10" y="10" width="80" height="80" fill="white" stroke="black" stroke-width="5"/>
                <circle cx="30" cy="30" r="8" fill="black" />
                <circle cx="70" cy="70" r="8" fill="black" />
            </svg>
            Liga Domino MTY
        </div>
        <div class="hamburger" id="menu-toggle">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
        <nav>
            <div class="menu">
                <a href="index.html">Inicio</a>
                <a href="clasif.html">Clasificación</a>
                <a href="jornadas.html">Jornadas</a>
                <a href="resultados.html">Resultados</a>
                <a href="reglas.html">Reglas</a>
                <a href="liguilla.html">Liguilla</a>
                <a href="#" class="active">Relámpago</a>
            </div>
        </nav>
    </header>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Sliding Menu -->
    <div id="mobile-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clasif.html">Clasificación</a></li>
            <li><a href="jornadas.html">Jornadas</a></li>
            <li><a href="resultados.html">Resultados</a></li>
            <li><a href="reglas.html">Reglas</a></li>
            <li><a href="liguilla.html">Liguilla</a></li>
            <li><a href="#" class="active">Relámpago</a></li>
        </ul>
    </div>

    <div class="table-container">
        <h2>Torneo Relámpago</h2>

        <div class="boton-container">
        <button class="boton" onclick="crearTorneo()">Crear Nuevo Torneo</button>
        </div>
        <div id="torneos"></div>
    </div>


    <script src="js/relampago.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('overlay');

            // Open menu and show overlay
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.add('open');
                overlay.classList.add('active');
            });

            // Close menu and hide overlay
            overlay.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>

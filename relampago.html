<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Domino MTY</title>
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="css/relampago.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- SVG Icon of a Domino Tile -->
            <svg class="logo-domino" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="black">
                <rect x="10" y="10" width="80" height="80" fill="white" stroke="black" stroke-width="5"/>
                <circle cx="30" cy="30" r="8" fill="black" />
                <circle cx="70" cy="70" r="8" fill="black" />
            </svg>
            Liga Domino MTY
        </div>
        <div class="hamburger" id="menu-toggle">
            <span class="material-symbols-outlined">
                menu
            </span>
        </div>
        <nav>
            <div class="menu">
                <a href="index.html">Inicio</a>
                <a href="clasif.html">Clasificación</a>
                <a href="jornadas.html">Jornadas</a>
                <a href="resultados.html">Resultados</a>
                <a href="reglas.html">Reglas</a>
                <a href="liguilla.html">Liguilla</a>
                <a href="#" class="active">Relámpago</a>
            </div>
        </nav>
    </header>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Sliding Menu -->
    <div id="mobile-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clasif.html">Clasificación</a></li>
            <li><a href="jornadas.html">Jornadas</a></li>
            <li><a href="resultados.html">Resultados</a></li>
            <li><a href="reglas.html">Reglas</a></li>
            <li><a href="liguilla.html">Liguilla</a></li>
            <li><a href="#" class="active">Relámpago</a></li>
        </ul>
    </div>

    <div class="table-container">
        <h2>Torneo Relámpago</h2>
        <button id="crearTorneo">Crear Torneo</button>

    <div id="torneosContainer">
        <!-- Contenedor para torneos creados dinámicamente -->
    </div>

    <!-- Plantilla HTML para un torneo -->
    <template id="torneoTemplate">
        <div class="torneo">
            <div class="torneo-header">
                <input type="text" class="nombre-torneo" value="Torneo">
                <button class="btn-minimizar"></button>
                <button class="btn-eliminar"><span class="material-symbols-outlined">close</span></button>
                <button class="btn-configurar">
                    <span class="material-symbols-outlined">settings</span>
                </button>
            </div>
            
            <div class="config" style="display: none;">
                <h3>Numero de Equipos</h3>
                <input type="number" class="num-equipos" min="2" placeholder="Número de Equipos/Parejas">
                <h3>Puntos para Victoria</h3>
                <input type="number" class="puntos-necesarios" min="1" placeholder="Puntos necesarios para ganar">
                <button class="btn-agregar-parejas">Agregar Parejas</button>
                <div class="parejas">
                    <!-- Campos para las parejas -->
                </div>
                <button class="btn-generar-encuentros">Generar Encuentros</button>
                <div class="jornadas">
                    <!-- Tablas de jornadas -->
                </div>
                <button class="btn-generar-liguilla">Generar Liguilla</button>
                <div class="liguilla">
                    <!-- Resultados de la liguilla -->
                </div>
            </div>
        </div>
    </template>

    <!-- Plantilla HTML para una jornada (tabla) -->
    <template id="jornadaTemplate">
        <div class="jornada">
            <h3></h3>
            <table>
                <thead>
                    <tr>
                        <th>Pareja</th>
                        <th>Pareja</th>
                        <th>PTS</th>
                        <th>PTS</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filas de encuentros -->
                </tbody>
            </table>
        </div>
    </template>
    </div>


    <script src="js/relampago.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('overlay');

            // Open menu and show overlay
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.add('open');
                overlay.classList.add('active');
            });

            // Close menu and hide overlay
            overlay.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                overlay.classList.remove('active');
            });
        });
    </script>
</body>
</html>

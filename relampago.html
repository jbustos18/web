<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Domino MTY</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="relampago.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <header>
        <div class="logo">
            <!-- SVG Icon of a Domino Tile -->
            <svg class="logo-domino" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="black">
                <rect x="10" y="10" width="80" height="80" fill="white" stroke="black" stroke-width="5"/>
                <circle cx="30" cy="30" r="8" fill="black" />
                <circle cx="70" cy="70" r="8" fill="black" />
            </svg>
            Liga Domino MTY
        </div>
        <div class="hamburger" id="menu-toggle">&#9776;</div>
        <nav>
            <div class="menu">
                <a href="index.html">Inicio</a>
                <a href="clasif.html">Clasificación</a>
                <a href="jornadas.html">Jornadas</a>
                <a href="resultados.html">Resultados</a>
                <a href="reglas.html">Reglas</a>
                <a href="liguilla.html">Liguilla</a>
                <a href="#" class="active">Relámpago</a>
            </div>
        </nav>
    </header>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Sliding Menu -->
    <div id="mobile-menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="clasif.html">Clasificación</a></li>
            <li><a href="jornadas.html">Jornadas</a></li>
            <li><a href="resultados.html">Resultados</a></li>
            <li><a href="reglas.html">Reglas</a></li>
            <li><a href="liguilla.html">Liguilla</a></li>
            <li><a href="#" class="active">Relámpago</a></li>
        </ul>
    </div>

    <div class="table-container">
        <section id="torneo-relampago">
            <div class="container">
                <h2 class="section-title">Torneo Relámpago</h2>

                <div id="torneo-setup">
                    <h3>Configurar Torneo</h3>
                    <label for="num-parejas">Número de Parejas:</label>
                    <input type="number" id="num-parejas" min="3" max="10" placeholder="Ejemplo: 4">
                    <label for="puntos-victoria">Puntuación Mínima para Victoria:</label>
                    <input type="number" id="puntos-victoria" min="10" placeholder="Ejemplo: 50">
                    <button id="btn-agregar-parejas">Agregar Parejas</button>
                </div>

                <div id="parejas-lista" class="hidden">
                    <h3>Ingrese los nombres de las Parejas</h3>
                    <form id="parejas-form"></form>
                    <button id="btn-generar-encuentros">Generar Encuentros</button>
                </div>

                <div id="encuentros" class="hidden">
                    <h3>Encuentros</h3>
                    <table>
                        <thead>
                            <tr>
                                <th>Pareja</th>
                                <th>Pareja</th>
                                <th>PTS</th>
                                <th>PTS</th>
                            </tr>
                        </thead>
                        <tbody id="encuentros-body"></tbody>
                    </table>
                    <button id="btn-generar-liguilla">Generar Liguilla</button>
                </div>

                <div id="liguilla-rapida" class="hidden">
                    <div id="liguilla-encuentros"></div>
                </div>
            </div>
        </section>        
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('overlay');

            // Open menu and show overlay
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.add('open');
                overlay.classList.add('active');
            });

            // Close menu and hide overlay
            overlay.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                overlay.classList.remove('active');
            });
        });
    </script>
    <script src="relampago.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Domino MTY</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <!-- SVG Icon of a Domino Tile -->
            <svg class="logo-domino" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="black">
                <rect x="10" y="10" width="80" height="80" fill="white" stroke="black" stroke-width="5"/>
                <circle cx="30" cy="30" r="8" fill="black" />
                <circle cx="70" cy="70" r="8" fill="black" />
            </svg>
            Liga Domino MTY
        </div>
        <div class="hamburger" id="menu-toggle">&#9776;</div>
        <nav>
            <div class="menu">
                <a href="index.html">Inicio</a>
                <a href="clasif.html">Clasificación</a>
                <a href="jornadas.html">Jornadas</a>
                <a href="#" class="active">Resultados</a>
                <a href="reglas.html">Reglas</a>
            </div>
        </nav>
    </header>

    <!-- Overlay -->
    <div id="overlay"></div>

    <!-- Sliding Menu -->
    <div id="mobile-menu">
        <ul>
            <li><a href="index.html" >Inicio</a></li>
            <li><a href="clasif.html">Clasificación</a></li>
            <li><a href="jornadas.html">Jornadas</a></li>
            <li><a href="#" class="active">Resultados</a></li>
            <li><a href="reglas.html">Reglas</a></li>
        </ul>
    </div>


    <div class="table-container">
        <h2>Resultados</h2>
        <div>
            <table id="resultados-table">
                <thead>
                    <tr>
                        <th>J</th>
                        <th>Pareja</th>
                        <th>PTS</th>
                        <th>Pareja</th>
                        <th>PTS</th>
                        <th>R</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Los resultados se agregarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
        <div class="table-description">
            <p><strong>J</strong>: Número de Jornada</p>
            <p><strong>PTS</strong>: Puntos de Domino</p>
            <p><strong>R</strong>: Resultado</p>
            <p><strong>L</strong>: Pareja Local</p>
            <p><strong>V</strong>: Pareja Visitante</p>
        </div>
        
    </div>
    
    
    

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const menuToggle = document.getElementById('menu-toggle');
            const mobileMenu = document.getElementById('mobile-menu');
            const overlay = document.getElementById('overlay');

            // Open menu and show overlay
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.add('open');
                overlay.classList.add('active');
            });

            // Close menu and hide overlay
            overlay.addEventListener('click', () => {
                mobileMenu.classList.remove('open');
                overlay.classList.remove('active');
            });
        });
    </script>
    <script src="resultados.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
